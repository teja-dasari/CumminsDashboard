<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <main id="site">
      <div class="card-group">
      <div class="card" v-for="s in sites">
        <img class="card-img-top" v-bind:src="s.imgPath" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{s.siteName}}</h5>
          <p class="card-text"><small class="text-muted">{{s.addrLine1}}, {{s.addrCity}}</small></p>
          <p class="card-text">{{s.siteDescription}}</p>
          <p>Turbine Name: 3SA.01</p>
          <p>Status : <input class="btn btn-success" type="button" value="Good"></p>
        </div>
      </div>
    </div>
    </main>

    <footer class="page-footer font-small special-color-dark pt-4">

        <div class="container">

          <ul class="list-unstyled list-inline text-center">
